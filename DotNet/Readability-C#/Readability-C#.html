<h1>Why is readability important?​</h1>
<ul>
<li>Code is read <strong>over and over</strong> after being written once​</li>
<li>As codebases expand the ability to <strong>quickly navigate</strong> is critical​</li>
<li>Readable code is <strong>more easily maintained</strong>, less chance of regressions​</li>
<li>Well-structured code can keep future changes from sprawling​</li>
<li>Less code is better... right up until it becomes obscure​</li>
</ul>
</section>

<h1>What can we do to aid readability?​</h1>
<ul>
<li>Clear variable and class names that indicate their <strong>purpose​</strong></li>
<li>Standards and consistency... but not when it obscures a particular case​</li>
<li>Small methods that do what they say... and <strong>nothing more​</strong></li>
<li>Methods that <strong>exit early</strong> if they can't do what they say ​</li>
<li>Writing blocks of code with an eye to speed-reading​</li>
</ul>
</section>

<h1>Speed-reading code - writing​</h1>
<h2>Reduce the cognitive load of future readers.​</h2>
<ul>
<li>Reduce the quantity of code that needs to be read​</li>
<li>Allow skipping a line or block within a couple of tokens​</li>
<li>Cyclomatic complexity determines &quot;number of possible paths&quot;​</li>
<li>Nested structures are the enemy of speed reading​</li>
<li>Optimize proximity of structures, data, and operations​</li>
</ul>
</section>

<h1>Speed-reading code - reading​</h1>
<h2>Use tools to navigate what you have.</h2>
<ul>
<li>Step-debugging can be fastest (especially if you have tests)​
<ul>
<li>Learn how to set intra-line breakpoints <kbd>F9</kbd></li>
<li>Remember breakpoints can be conditional​</li>
<li>Moving the instruction pointer back is useful​</li>
</ul>
</li>
<li>Go-To Definition &amp; Implementation <kbd>Ctrl-Click</kbd> <kbd>F12</kbd> <kbd>Ctrl+F12</kbd> ​</li>
<li>Use the mouse back and forward buttons​</li>
<li>Find All References &amp; View Call Hierarchy​</li>
</ul>

<h1>Major C# features by version​</h1>
<ul>
<li><strong>2.0</strong> Generics​</li>
<li><strong>3.0</strong> LINQ (Lambdas, expressions, anonymous types, initializers)​</li>
<li><strong>4.0</strong> Dynamic + generic co/contra-variance​</li>
<li><strong>5.0</strong> Async + caller info​</li>
<li><strong>6.0</strong> String interpolation, null-conditionals, auto properties​</li>
<li><strong>7.0</strong> Tuples, deconstruction, discards, out vars, pattern matching​</li>
</ul>

<h1>Major C# features by version​ (continued)</h1>
<ul>
<li><strong>7.1</strong> Async main, generic type matching, inferred tuple element names​</li>
<li><strong>7.2</strong> Conditional ref, in parameter modifiers, non-trailing arguments​</li>

<li><strong>9.0</strong> Records, target-typed new, top-level statements, lambda discards​</li>
<li><strong>10.0</strong> TBD but maybe global usings, required &amp; backing field properties</li>

<h1>CallerMemberName vs <code>nameof</code> [C# 5.0]</h1>

<div class=left>

<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function">Post <span class="hljs-title">GetPost</span>(<span class="hljs-params">Guid id</span>)​</span>

    Log(<span class="hljs-string">$&quot;Post <span class="hljs-subst">{id}</span> missing&quot;</span>, <span class="hljs-keyword">nameof</span>(GetPost));​
  <span class="hljs-keyword">return</span> post;​
}​

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Log</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> message, <span class="hljs-built_in">string</span> method</span>)​</span>
{​
  logger.Log(message, method, ...);​
}​
</span></span></foreignObject></svg></code></pre>

<div class=right>
<h2>CallerMemberName​</h2>
<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function">Post <span class="hljs-title">GetPost</span>(<span class="hljs-params">Guid id</span>)​</span>

  <span class="hljs-keyword">return</span> post;​
}​

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Log</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> message,​

<h1>Exception filtering​ [C# 6.0]</h1>
<p>Catch exceptions you can handle rather than rethrowing those you can't.​</p>

{​
   response.EnsureSuccessStatusCode();​
   <span class="hljs-keyword">var</span> text = <span class="hljs-keyword">await</span> response.Content.ReadAsStringAsync();​
   File.WriteAllText(path, text);​
}​

catch (HttpRequestException ex)​
{​
   <span class="hljs-keyword">if</span> (ex.StatusCode == HttpStatusCode.Redirect)​
      <span class="hljs-keyword">await</span> SaveUrl(path, response.Headers.Location);​
   <span class="hljs-keyword">else</span>​

}​
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> response = <span class="hljs-keyword">await</span> client.GetAsync(uri);​

<h1>Comments</h1>
<ul>
<li>You should not need comments to explain <strong><em>what</em></strong> code is doing​</li>
<li>You might need comments to explain <strong><em>why</em></strong> it is doing it​</li>
<li>Eliminate smells caused by the code​</li>
<li>Comment smells outside your control (business rules, external systems)​</li>
<li><strong>Do or Do Not</strong> – there is no <code>// TODO</code><br />
(Unless you go create a bug or story card for it)</li>
</ul>
</section>
